@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet" media="screen">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")" rel="stylesheet" media="screen">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>

    </head>
    <body>
        @if(flash.containsKey("success")) {
            <div class="alert alert-success">
                @flash.get("success")
            </div>
        }
        @if(flash.containsKey("error")) {
            <div class="alert alert-warning">
                @flash.get("error")
            </div>
        }
        @if(flash.containsKey("not found")) {
            <div class="alert alert-warning">
                @flash.get("not found")
            </div>
        }
        <div class="content" style="top:50px;">
            @content
        </div>
        </body>
</html>
